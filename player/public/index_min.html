<!DOCTYPE html>
<html ng-app="genie-canvas">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: filesystem: android-webview-video-poster:; style-src 'self' 'unsafe-inline';  script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src *;" >
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title></title>
    <link href="libs/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/thirdparty/bookshelf_slider.css" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/skin02.css" />
    <style>
        #progressArea {
          position: relative;
          top: 55%;
          left: 23%;
          width: 57%;
          height: 5%;
          border-radius: 90px;
          background-color: #ddd;
        }

        #progressBar {
          position: absolute;
          width: 1%;
          height: 100%;
          border-radius: 90px;
          background-color: #e67300;
        }
        #loadingText{ 
            position: absolute;
            top: 15%; 
        }
        #gameArea {
            position: absolute;
            left:     50%;
            top:      50%;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        .inputText {
            -moz-border-radius: 15px;
            border-radius: 15px;
            border:solid 2px black !important;
            font-size: 15px !important;
            padding-left: 10px !important;
            font-weight: bold !important;
            padding-right: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <ion-nav-view></ion-nav-view>
        <div id="loading" class="gc-loader-area">
            <img src="img/icons/img_bg.png" class="gc-loader-img">
            <div id="progressArea">
              <div id="progressBar"></div>
              <p id="progressCount" class="font-baloo gc-loader-prog"></p>
            </div>
            <p class="icon-font cover-page-title" id="loadingText"></p>
        </div> 

        <script type="text/javascript" src="js/thirdparty/jquery.min.js"></script>

         <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script type="text/javascript" src="js/thirdparty/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/thirdparty/jquery.bookshelfslider.min.js"></script>
        <script type="text/javascript" src="js/thirdparty/async.min.js"></script>
        <!-- ionic/angularjs js -->
        <script src="libs/ionic/js/ionic.bundle.min.js"></script>
       
        <!-- cordova script (this will be a 404 during development) -->
        <script src="libs/ngCordova/ng-cordova.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <!-- your app's js -->
        <script src="js/AppConfig.js"></script>
        <script src="js/script.min.js"></script>
        <script src="js/renderer.min.js"></script>
        <script src="js/telemetry.min.js"></script>
        <script src="js/thirdparty/underscore.js"></script>
