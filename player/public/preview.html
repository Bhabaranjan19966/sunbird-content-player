<!DOCTYPE html>
<html ng-app="genie-canvas">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>

    <link rel="stylesheet" href="libs/ionic/css/ionic.css?ver=BUILD_NUMBER">
    <link rel="stylesheet" href="css/app/style.css?ver=BUILD_NUMBER">

    <link rel="stylesheet" type="text/css" href="css/thirdparty/bookshelf_slider.css?ver=BUILD_NUMBER" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/toastr.min.css?ver=BUILD_NUMBER" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/skin02.css?ver=BUILD_NUMBER" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/jquery.mCustomScrollbar.min.css?ver=BUILD_NUMBER" />

    <!-- <link rel="stylesheet" type="text/css" href="css/thirdparty/hamburger.css" /> -->

    <style>
        #progressArea {
          position: relative;
          top: 51%;
          left: 35%;
          width: 29%;
          height: 5%;
          border-radius: 90px;
          background-color: #ddd;
        }
        #pageTitle {
          position: absolute;
          bottom: 45%;
        }
        #progressBar {
          position: absolute;
          width: 1%;
          height: 100%;
          border-radius: 90px;
          background-color: #e67300;
        }
        #gameArea {
            position: absolute;
            left:     50%;
            top:      50%;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        .inputText {
            -moz-border-radius: 15px;
            border-radius: 15px;
            border:solid 2px black !important;
            font-size: 15px !important;
            padding-left: 10px !important;
            font-weight: bold !important;
            padding-right: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
  </head>
  <body ng-controller="BaseCtrl">
    <ion-nav-view></ion-nav-view>
    <div id="loading" class="gc-loader-area">
        <img src="assets/icons/background_1.png" class="gc-loader-img">
        <div id="progressArea">
          <div id="progressBar"></div>
          <p id="progressCount" class="font-lato gc-loader-prog"></p>
        </div>
        <p class="icon-font cover-page-title" id="pageTitle" ng-bind = "pageTitle">Content is loading ...</p>
    </div>
    
    <div id="org.ekstep.collection" ng-include="templates.collection"></div>
    <div  id="org.ekstep.launcher"  ng-include="templates.playerContent"></div>
    <div  id="org.ekstep.endpage"  ng-include="templates.endPage"></div>

    <script type="text/javascript" src="js/thirdparty/jquery.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/jquery.easing.1.3.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/jquery.bookshelfslider.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/toastr.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/exclude/xml2json.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/exclude/Class.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/exclude/eventbus.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/async.min.js?ver=BUILD_NUMBER"></script>
    <script type="text/javascript" src="js/thirdparty/jquery.mCustomScrollbar.concat.min.js?ver=BUILD_NUMBER"></script>


    <!-- ionic/angularjs js -->
    <script src="libs/ionic/js/ionic.bundle.min.js?ver=BUILD_NUMBER"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js?ver=BUILD_NUMBER"></script> -->


    <script src="libs/ngCordova/ng-cordova.min.js?ver=BUILD_NUMBER"></script>
    <script src="libs/angular-resource/angular-resource.min.js?ver=BUILD_NUMBER"></script>
    <script src="js/thirdparty/underscore.js?ver=BUILD_NUMBER"></script>


    <!-- your app's js -->
    <script src="js/AppConfig.js?ver=BUILD_NUMBER"></script>
    <script src="js/script.min.js?ver=BUILD_NUMBER"></script>
    <script src="js/renderer.min.js?ver=BUILD_NUMBER"></script>
    <!-- // <script src="/js/app/renderer.min.js"></script> -->
    <script src="js/telemetry.min.js?ver=BUILD_NUMBER"></script>
  </body>
</html>
