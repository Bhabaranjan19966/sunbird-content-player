ext {
    apply from: 'CordovaLib/cordova.gradle'
    cdvMinSdkVersion = 17
}

android {

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    defaultConfig {
        versionName "0.2"
        setProperty("archivesBaseName", "quizapp-v$versionName-"+ getTimestamp())
    }

    signingConfigs {
        release {
            storeFile file("ekstep.keystore")
            storePassword "ekstep123"
            keyAlias "ekstep"
            keyPassword "ekstep123"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

def getTimestamp() {
    def time = System.currentTimeMillis();
    return String.format("%tF", time);
}