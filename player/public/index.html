<!DOCTYPE html>
<html ng-app="genie-canvas">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>

    <link href="libs/ionic/css/ionic.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/thirdparty/bookshelf_slider.css" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/skin02.css" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="css/thirdparty/jquery.mCustomScrollbar.min.css" />

    <link href="css/app/style.css" rel="stylesheet">

    <style>
        #progressArea {
            position: relative;
            top: 55%;
            left: 22%;
            width: 57%;
            height: 5%;
            border-radius: 90px;
            background-color: #ddd;
        }

        #progressBar {
            position: absolute;
            width: 1%;
            height: 100%;
            border-radius: 90px;
            background-color: #e67300;
        }

        #pageTitle {
            position: absolute;
            bottom: 42%;
        }

        #gameArea {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        .inputText {
            -moz-border-radius: 15px;
            border-radius: 15px;
            border: solid 2px black !important;
            font-size: 15px !important;
            padding-left: 10px !important;
            font-weight: bold !important;
            padding-right: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>

    <ion-nav-view></ion-nav-view>
    <div id="loading" class="gc-loader-area">

        <div id="progressArea">
          <div id="progressBar"></div>
          <p id="progressCount" class="font-lato gc-loader-prog"></p>
        </div>
        <p class="icon-font cover-page-title" id="pageTitle" ng-bind = "pageTitle">Content is loading ...</p>
    </div>
