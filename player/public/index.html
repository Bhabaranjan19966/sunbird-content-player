<!DOCTYPE html>
<html ng-app="genie-canvas">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>

    <link rel="stylesheet" type="text/css" href="styles/ionic.css" />
    <link rel="stylesheet" type="text/css" href="styles/bookshelf_slider.css" />
    <link rel="stylesheet" type="text/css" href="styles/skin02.css" />
    <link rel="stylesheet" type="text/css" href="styles/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <style>
        #progressArea {
            position: relative;
            top: 55%;
            left: 22%;
            width: 57%;
            height: 5%;
            border-radius: 90px;
            background-color: #ddd;
        }

        #progressBar {
            position: absolute;
            width: 1%;
            height: 100%;
            border-radius: 90px;
            background-color: #e67300;
        }

        #pageTitle {
            position: absolute;
            bottom: 42%;
        }

        #gameArea {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        .inputText {
            -moz-border-radius: 15px;
            border-radius: 15px;
            border: solid 2px black !important;
            font-size: 15px !important;
            padding-left: 10px !important;
            font-weight: bold !important;
            padding-right: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>

<body ng-controller="BaseCtrl">
    <ion-nav-view></ion-nav-view>
    <div id="loading" class="gc-loader-area">
        <img src="assets/icons/background_1.png" class="gc-loader-img">
        <div id="progressArea">
          <div id="progressBar"></div>
          <p id="progressCount" class="font-lato gc-loader-prog"></p>
        </div>
        <p class="icon-font cover-page-title" id="pageTitle" ng-bind = "pageTitle">Content is loading ...</p>
    </div>

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="libs/jquery.bookshelfslider.min.js"></script>
    <script type="text/javascript" src="libs/xml2json.min.js"></script>
    <script type="text/javascript" src="libs/Class.js"></script>
    <script type="text/javascript" src="libs/async.min.js"></script>

    <script type="text/javascript" src="libs/plugin-framework.min.js"></script>
    <script type="text/javascript" src="libs/toastr.min.js"></script>
    <script type="text/javascript" src="libs/md5.js"></script>
    <script type="text/javascript" src="libs/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="libs/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="libs/ng-cordova.min.js"></script>
    <script src="libs/angular-resource.min.js"></script>
    <script src="js/speech.js"></script>

    <!-- your app's js -->
    <script src="js/AppConfig.js"></script>
    <script src="js/GlobalContext.js"></script>
    <script src="js/AppMessages.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/detectClient.js"></script>
    <script src="js/services.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/Class.js"></script>
    <script type="text/javascript" src="libs/eventbus.min.js"></script>
    <script src="libs/date-format.js"></script>
    <script src="js/EkstepRendererApi.js"></script>

    <!-- Manager -->
    <script src="renderer/manager/PluginManager.js"></script>
    <script src="renderer/manager/AudioManager.js"></script>
    <script src="js/basePlugin.js"></script>
    <script src="renderer/plugin/LauncherPlugin.js"></script>

    <!-- renderer -->
    <script src="renderer/renderer/CanvasRenderer.js"></script>

    <!-- speech -->
    <script src="speech/android-recorder.js"></script>
    <script src="speech/speech.js"></script>

    <!-- Telemetry -->
    <script src="telemetry/InActiveEvent.js"></script>
    <script src="telemetry/TelemetryEvent.js"></script>
    <script src="telemetry/TelemetryServiceUtil.js"></script>
    <script src="telemetry/TelemetryService.js"></script>
    <script src="telemetry/TelemetryV1Manager.js"></script>
    <script src="telemetry/TelemetryV2Manager.js"></script>

    <script src="js/genieservices.js"></script>
    <script src="js/test/specHelper.js"></script>
</body>

</html>
