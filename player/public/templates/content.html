<div class="list card clearList" style="overflow-y: auto;">

    <div class="item clearList">
        <center>
            <h1 class="preview_txt" ng-show="item.name">{{item.name}}</h1>
        </center>
    </div>

    <div class="item item-body noBorder">
        <center>
            <img ng-src="{{item.posterImage || item.appIcon || 'assets/quiz-icon.png'}}" class="max100">
            <p class="preview_description" ng-if="item.description">
                {{item.description}}
            </p>
            <p ng-show="item.pkgVersion" class="preview_subtext" style="float: left;">Version: {{item.pkgVersion}}</p>    
            <p ng-show="item.processingStart" class="preview_subtext" style="float: right;">Last Downloaded on: {{item.processingStart | date: medium}}</p>
        </center>
    </div>

    <div class="item item-body clearList" style="margin-top:5px;">
        <center>
            <div style="margin-bottom:10px;" ng-show="showMessage">
                <div ng-bind-html="message" style="margin: auto; text-align: center; font-weight: bold;"></div>
            </div>
            <span ng-show="item.status == 'ready'" style="margin-right: 10px">
                <a ng-click="playContent(item)" class="preview_button_bg preview_button">Play</a>
            </span>
            <span>
                <a ng-click="updateContent(item)" ng-show="item.status != 'processing'" class="preview_button_bg preview_button">Update</a>
            </span>    
        </center>
        <div class="preview_bottom_bg"></div>
    </div>
</div>
