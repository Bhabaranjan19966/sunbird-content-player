<div class="list card clearList" style="overflow-y: auto;">

    <div class="item clearList">
        <center>
            <h1 class="preview_txt" ng-show="item.name">{{item.name}}</h1>
        </center>
        <a href="javascript:void(0)" ng-click="startGenie()" class="button button-clear" style="position:fixed; top: 0; right: 10px; color: #000">
            <i class="icon ion-close-circled"></i>
        </a>
    </div>

    <div class="item item-body noBorder" style="margin:-3px;">
        <center>
            <img ng-src="{{item.posterImage || item.appIcon || 'assets/quiz-icon.png'}}" class="preview_posterImg">
            <p class="preview_description" ng-if="item.description">
                {{item.description}}
            </p>
            <p ng-show="item.pkgVersion || item.processingStart" class="preview_subtext" >
                <span ng-show="item.pkgVersion" style="margin-right: 20px;">Version: {{item.pkgVersion}}</span>    
                <span ng-show="item.processingStart">Last Downloaded on: {{item.processingStart | date: medium}}</span>
            </p>
        </center>
    </div>

    <div class="item item-body clearList" style="margin-top:3px;">
        <center>
            <div style="margin-bottom:10px;" ng-show="showMessage">
                <div ng-bind-html="message" style="margin: auto; text-align: center; font-weight: bold;"></div>
            </div>
            <span ng-show="item.status == 'ready'" style="margin-right: 10px">
                <a ng-click="playContent(item)" class="preview_button_bg preview_button">Play</a>
            </span>
            <span>
                <a ng-click="updateContent(item)" ng-show="item.status != 'processing'" class="preview_button_bg preview_button">Update</a>
            </span>    
        </center>
        <div class="preview_bottom_bg"></div>
    </div>
</div>
