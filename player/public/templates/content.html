<style>
    .swiper-background {
        background-image: url("img/icons/splash.png");
        background-size: cover;
    }
    .swiper-slide {
        background-image:url('img/icons/img_panel.png');
        background-position: center;
        background-size: cover;
        width: 150px;
        height: 190px;
        padding: 15px;
        margin-left:30px !important;
        margin-bottom:30px !important;
        margin-top:10px !important;
    }
</style>

<ion-pane class="swiper-background">

    <ion-header-bar class="bar-header" style="background-color:transparent; border-bottom:0px;background-image:none;height:50px">
        <h1 class="title" style="text-align: center; top:180%; color:#5A3C22;font-size:40px;height:50px;font-family:flavours;">{{item.name}}</h1>
        <div preview="false">
            <home style="position: absolute; width:8%; top:40%; left:3%"></home>
            <genie style="position:absolute;width:7%; top:40%; right:3%"></genie>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="item-body noBorder" style="margin:-3px;">
            <center>
<!--                 <img ng-src="{{item.appIcon || 'assets/quiz-icon.png'}}" class="preview_posterImg">
                <p class="preview_description" ng-if="item.language">
                    {{item.language}}
                </p>
                <p class="preview_description" ng-if="item.owner">
                    {{item.owner}}
                </p>
                <p class="preview_description" ng-if="item.description">
                    {{item.description}}
                </p>
                <p ng-show="item.pkgVersion || item.processingStart" class="preview_subtext" >
                    <span ng-show="item.pkgVersion" style="margin-right: 20px; font-size: 1.25em;">Version: {{item.pkgVersion}}</span>
                </p> -->
            </center>
        </div>

        <div class="item-body clearList" style="margin-top: -50px;">
            <center>
                <div style="margin-bottom:10px; margin-top:10%" MARng-show="showMessage">
                    <div ng-bind-html="message" style="margin: auto; text-align: center; font-weight: bold;"></div>
                </div>
                <div ng-show="item.status == 'ready'" style="margin-right: 10px;">
                    <img ng-click="playContent(item)" src="img/icons/btn_play_selected.png" style="width: 45%; height:45%;"/>
                </div>
            </center>
        </div>
    </ion-content>
</ion-pane>
