<!-- The Modal -->
<div id="userSwitchingModal" class="user-modal">


    <!-- Modal content -->
    <div class="modal-content">
        <div class="user-header">
            <span ng-click="closeUserSwitchingModal()" class="close">&times;</span>
            <p>SELECT A CHILD</p>
        </div>
        <div id="sliderContainer" class="slider-container">
            <p class="slider-tag">
                {{$root.languageSupport.child}}
            </p>
            <div id="userSlider">
                <div ng-repeat="user in users | filter: {'group': '!true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                    <img ng-src="{{$root.imageBasePath + user.avatar}}" alt='user_img' />
                    <p>{{user.name}}</p>
                </div>
            </div>
            <p class="slider-tag">
                {{$root.languageSupport.group}}
            </p>
            <div id="groupSlider">
                <div ng-if="groupLength > 0" ng-repeat="user in users | filter: {'group': 'true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                    <img ng-src="{{$root.imageBasePath + user.avatar}}" alt='group_img' />
                    <p>{{user.name}}</p>
                </div>
                <p class="fallback-text" ng-if="groupLength == 0">
                    {{$root.languageSupport.groupFallbackText}}
                </p>
            </div>
        </div>
        <div class="model-butttons">
            <button ng-click="restartContent()" class="restart"><img ng-src="{{$root.imageBasePath}}replay_icon.png" alt=""><span>Restart</span></button>
            <button ng-click="continueContent()" class="continue"><img src="" alt=""><span>Continue</span></button>
        </div>
    </div>

</div>
