<!-- The Modal -->
<div ng-show="showUserSwitchModal" id="userSwitchingModal" class="user-modal">


    <!-- Modal content -->
    <div class="modal-content">
        <div class="user-header">
            <span ng-click="hideUserSwitchingModal()" class="close">&times;</span>
            <p>{{$root.languageSupport.userSwitcherTitle}}</p>
        </div>
        <div id="sliderContainer" class="slider-container">
            <p class="slider-tag">
                {{$root.languageSupport.child}}
            </p>
            <div id="userSlider">
                <div ng-repeat="user in $root.users | filter: {'group': '!true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                    <img ng-src="{{user.profileImage}}" alt='user_img' />
                    <p>{{user.handle}}</p>
                </div>
            </div>
            <p class="slider-tag">
                {{$root.languageSupport.group}}
            </p>
            <div id="groupSlider">
                <div ng-if="groupLength > 0" ng-repeat="user in $root.users | filter: {'group': 'true'}" ng-class="user.selected ? 'profile selected' : 'profile'" ng-click='selectUser(user)'>
                    <img ng-src="{{user.profileImage}}" alt='group_img' />
                    <p>{{user.handle}}</p>
                </div>
                <p class="fallback-text" ng-if="groupLength == 0">
                    {{$root.languageSupport.groupFallbackText}}
                </p>
            </div>
        </div>
        <div class="model-butttons">
            <button ng-class="disableButtons ? 'icon-opacity replay' : 'replay'" ng-disabled="disableButtons" ng-click="replayContent()"><img ng-src="{{$root.imageBasePath}}replay_icon.png" alt=""><span>Replay</span></button>
            <button ng-class="disableButtons ? 'icon-opacity continue' : 'continue'" ng-disabled="disableButtons" ng-click="continueContent()"><img src="" alt=""><span>Continue</span></button>
        </div>
    </div>

</div>
