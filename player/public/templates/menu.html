<div class="menu-overlay" ng-click="hideMenu()" ng-cloak></div>
<!-- Menu container -->
<div class="gc-menu" >
    <a class="gc-menu-btn" href="javascript:void(0)" ng-click="openMenu()" style="left:5%">
        <img class="menu-icon" ng-src="{{imageBasePath}}menu_icon.png" ng-hide="menuOpened" style="width: 100%" />
    </a>
    <div class="gc-menu-cont" ng-show="menuOpened">
        <img class="gc-menu-bg" ng-src="{{imageBasePath}}menu_background.png">
        <div class="gc-menu-title-cont">
            <p class="icon-font menu-title-font">{{item.name}}</p>
            <!-- menu_close_icon -->
            <a class="gc-menu-btn-close" href="javascript:void(0)" ng-click="openMenu()">
                <img ng-src="{{imageBasePath}}menu_close_icon.png" ng-show="menuOpened" style="width: 100%" />
            </a>
        </div>
        <div class="gc-menu-home-cont">
            <home info="false"></home>

            
            <p class="icon-font label-white-stoke" style="padding-top:2%; font-size:2.6vh;">{{ languageSupport.home }}</p>
        </div>
        <div class="gc-menu-mute-cont">
            <mute></mute>
            <!-- <p class="icon-font label-white-stoke" style="padding-top:2%; font-size:4vh; ">{{ stextstatus}}</p> -->
            <img class="gc-mute-bg" ng-src="{{imageBasePath}}base.png" style="position:absolute; bottom:10%; width:60%; height:10%;  left:16%;" />
        </div>
        <div class="gc-menu-genie-cont">
            <genie></genie>
            <p class="icon-font label-white-stoke" style="padding-top:2%; font-size:2.6vh; ">{{ languageSupport.genie }}</p>
        </div>
        <div class="gc-menu-inst-cont">
            <stage-instructions></stage-instructions>
            <p class="icon-font label-white-stoke" style="padding-top:2%; font-size:2.6vh; ">{{ languageSupport.instructions }}</p>
        </div>
        <div class="inst-message-cont" ng-show="showInst">
            <img class="inst-icon" ng-src="{{imageBasePath}}expand_teacher_instruction.png" ng-click="expeandInstruction()"/>
            <p>{{ stageInstMessage }}</p>
            <img class="inst-done" ng-src="{{imageBasePath}}done_button.png" ng-click="closeInstructions()"/>
        </div>
    </div>
</div>
