<div id="gameAreaLoad" style="margin:auto; position:absolute;width:100%;height:100%; z-index: 0;">
    <div style="margin: auto; width: 100%; position: fixed; text-align: center; top: 40%;">
        <div style="margin-bottom: 2%;">
            <ion-spinner icon="bubbles"></ion-spinner>
        </div>
        <div style="margin: auto; width: 100%; position: fixed; text-align: center;">
            <div style="font-weight: bold; font-size: 40px;margin-bottom:3%;">Loading...</div>
            <div style="font-size: 30px; color: gray;" ng-if="item.loadingMessage">{{item.loadingMessage}}</div>
        </div>
    </div>
</div>
<div id="gameArea" preview="false">
    <!-- Navigation and Menu -->
    <div class="overlay-html" id="overlayHTML" ng-controller="OverlayCtrl" ng-init="initMenu()" ng-cloak>
        <navigate type="'previous'" enable-image="icons.previous.enable" disable-image="icons.previous.disable" style="position: absolute;width: 10%;top: 45%;left: 1%;"></navigate>
        <navigate type="'next'" enable-image="icons.next.enable" disable-image="icons.next.enable" style="position:absolute;width: 10%;top: 45%;right: 1%;"></navigate>
        <assess ng-show="isItemScene" image="icons.assess"></assess>
        <reload-stage style="position: absolute;width: 7%;bottom: 1%;left: 1%;"></reload-stage>
        <!-- Note: all the HTML elements should be above this menu tag
	     Don't add any HTML elements after this menu tag
	   	-->
        <!-- Menu overlay to hide canvas -->
        <menu></menu>
        <!-- All the popup's should add here -->
        <popup id="goodJobPopup" popup-body="goodJob.body" ></popup>
        <popup id="tryAgainPopup" popup-body="tryAgain.body"></popup>
    </div>
    <!-- HTML plugin elements(dynamically adding here) -->
    <!-- Canvas elment(used by CreateJS) -->
    <canvas id="gameCanvas" width="1366" height="768"></canvas>
</div>
<div id="errorDiv" style="z-index: 9999;" ng-show="showMessage" ng-click="showMessage = !showMessage">
    <div ng-bind-html="message" class="bar bar-energized bookshelf_message"></div>
</div>
<iframe id="htmlFrame" ng-src="{{currentProjectUrl}}" width="1366" height="768" scrolling="auto" style="display:none;"></iframe>
