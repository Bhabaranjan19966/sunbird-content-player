<ion-pane>
    <ion-content>
        <div id="bookshelf_slider" class="bookshelf_slider">

            <div class="panel_title">
                <div class="selected_title_box"><div class="selected_title">Selected Title</div></div>
                <a id="icon_exit" href="javascript:void(0)" ng-click="exitApp()" class="button button-clear" style="float: right; color: #000">
                    <!-- <i class="icon ion-close-circled"></i> -->
                </a>
                <a id="icon_info" href="javascript:void(0)" ng-click="showAboutUsPage()" class="button button-clear" style="float: right; color: #000">
                    <!-- <i class="icon ion-information-circled"></i> -->
                </a>
                <a id="icon_refresh" href="javascript:void(0)" ng-click="resetContentListCache()" class="button button-clear" style="float: right; color: #000">
                    <!-- <i class="icon ion-android-refresh"></i> -->
                </a>

            </div><!-- .panel_title -->
            
            <div class="panel_slider">
                <div class="panel_items">
                    <div class="slide_animate">
                        <div class="products_box" id="products_box_1">
                            <div class="product" data-type="" title="{{story.name}}" ng-repeat="story in stories track by $index" ng-click="playContent(story);">
                                <img data-ng-src="{{story.appIcon}}" alt="" width="120" height="130" />
                            </div>
                        </div>
                    </div>

                    <div class="slide_animate">
                        <div class="products_box" id="products_box_2">
                            <div class="product" data-type="" title="{{worksheet.name}}" ng-repeat="worksheet in worksheets track by $index" ng-click="playContent(worksheet);">
                                <img data-ng-src="{{worksheet.appIcon}}" alt="" width="120" height="130" />
                            </div>
                        </div>
                    </div>
                </div><!-- panel_items -->
            </div><!-- panel_slider -->
            
            <div class="panel_bar">
                <div class='buttons_container'>
                    <div id="arrow_box"><div id="arrow_menu"></div></div>
                    <div class="button_items">
                        <div id="btn1" class="button_bar"><a href="#"><div>{{tab1}}</div></a></div>
                        <div id="btn2" class="button_bar"><a href="#"><div>{{tab2}}</div></a></div>
                    </div>
                </div>
            </div>
            
        </div>

    </ion-content>
</ion-pane>

<script id="about.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-energized">
        <h1 class="title" style="color:#5A3C22;font-size:20px; font-family:flavours;">About EkStep Content App</h1>
        <button class="button button-clear icon" style="background:url(css/assets/skin02/btn_home.png) no-repeat right bottom;height:31px;width:31px;background-size: 30px 30px;" ng-click="hideAboutUsPage()"></button>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="item item-text-wrap" style="padding:0px;border:0px">
            <div>
                <center>
                    <img src="assets/ekstep_logo.png" style="width: 100px;padding-top:10px;"/>
                </center>
            </div>
            <div style="color:#5A3C22;font-size:15px; font-family:flavours;text-align:center;padding-left:20px;padding-right:20px">EkStep is a not for profit learner centric, technology enabled platform to improve applied literacy and numeracy. Visit www.ekstep.org to know more about EkStep and view the data protection and privacy policy.
            </div>

            <div style="color:#blue;font-size:12px; font-family:flavours;;text-align:center;margin-top:10px">
                Version {{version}}, {{flavor}}
            </div>
        </div>

        <!--<div class="item">
            <div style="margin-bottom: 5px;"><b>Clear All Content:</b></div>
                <button class="button button-clear icon ion-trash-a" ng-click="clearAllContent()" style="float: right; margin-top: -5%;"></button>
            </div>
        </div>-->
    </ion-content>
    <ion-footer-bar style="padding:0px;background-color:#fff;height:65px;border:0px;background-image:none">
        <div style="background:url(css/assets/skin02/bookshelf_skin02_bottom_bg.png) repeat-x left bottom;height:100%;width:100%">
                &nbsp;
            </div>
    </ion-footer-bar>
  </ion-modal-view>
</script>

<div id="loadingDiv" style="margin:auto; position:absolute;width:100%;height:100%; background-color: #fff; z-index: 1000;">
    <div style="margin: auto; width: 100%; position: fixed; text-align: center; top: 50%; font-weight: bold;">
        <ion-spinner icon="bubbles"></ion-spinner>
        <div style="margin: auto; width: 100%; position: fixed; text-align: center; font-weight: bold;">
            Loading...
        </div>
    </div>
</div>
<div id="errorDiv" style="margin:auto; position:absolute;width:100%;height:20%; bottom:105px; z-index: 1000;" ng-show="showMessage">
    <div style="margin: auto; width: 100%; position: fixed; text-align: center; bottom:105px; font-family: flavours; color: #fff; font-size: 1.5em;">
        <div ng-bind-html="message" style="margin: auto; width: 100%; position: fixed; text-align: center;">
        </div>
    </div>
</div>
