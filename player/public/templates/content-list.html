<style>
    .swiper-background {
        background-image: url("img/icons/splash.png");
        background-size: cover;
    }
    .swiper-slide {
        background-image:url('img/icons/img_panel.png');
        background-position: center;
        background-size: cover;
        width: 150px;
        height: 190px;
        padding: 15px;
        margin-left:30px !important;
        margin-bottom:30px !important;
        margin-top:10px !important;
    }
    .pane {
        overflow-y: scroll;
        overflow-x: scroll;
        overflow: scroll;
    }
</style>

<ion-pane class="swiper-background">
    <ion-header-bar class="bar-header" style="background-color:transparent; border-bottom:0px;background-image:none;height:50px">
        <h1 class="title" style="color:#5A3C22;font-size:20px;height:50px;font-family:flavours;">{{title || "EkStep Content App"}}</h1>
        <div class="button button-clear icon">
            <a href="javascript:void(0)" ng-click="exitApp()" class="button button-clear" style="background:url(img/icons/icn_close_game.png) no-repeat right bottom;height:51px;width:51px;background-size: 40px 40px; margin-right:5px"></a>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="product swiper-slide"
            ng-repeat="story in stories track by $index"
            ng-click="playContent(story);">
            <img ng-src="{{story.appIcon}}"></img>
            <p class="product_name">{{story.name}}</p>
        </div>
    </ion-content>
</ion-pane>

<script id="about.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-energized">
        <h1 class="title" style="color:#5A3C22;font-size:20px; font-family:flavours;">About EkStep Content App</h1>
        <button class="button button-clear icon" style="background:url(css/assets/skin02/btn_home.png) no-repeat right bottom;height:31px;width:31px;background-size: 30px 30px;" ng-click="hideAboutUsPage()"></button>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="item item-text-wrap" style="padding:0px;border:0px">
            <div>
                <center>
                    <img src="assets/ekstep_logo.png" style="width: 100px;padding-top:10px;"/>
                </center>
            </div>
            <div style="color:#5A3C22;font-size:15px; font-family:flavours;text-align:center;padding-left:20px;padding-right:20px">EkStep is a not for profit learner centric, technology enabled platform to improve applied literacy and numeracy. Visit www.ekstep.org to know more about EkStep and view the data protection and privacy policy.
            </div>

            <div style="color:#blue;font-size:12px; font-family:flavours;;text-align:center;margin-top:10px">
                Version {{version}}, {{flavor}}
            </div>
        </div>

        <!--<div class="item">
            <div style="margin-bottom: 5px;"><b>Clear All Content:</b></div>
                <button class="button button-clear icon ion-trash-a" ng-click="clearAllContent()" style="float: right; margin-top: -5%;"></button>
            </div>
        </div>-->
    </ion-content>
    <ion-footer-bar style="padding:0px;background-color:#fff;height:65px;border:0px;background-image:none">
        <div style="background:url(css/assets/skin02/bookshelf_skin02_bottom_bg.png) repeat-x left bottom;height:100%;width:100%">
                &nbsp;
            </div>
    </ion-footer-bar>
  </ion-modal-view>
</script>

<div id="loadingDiv" style="margin:auto; position:absolute;width:100%;height:100%; background-color: #fff; z-index: 1000;">
    <div style="margin: auto; width: 100%; position: fixed; text-align: center; top: 50%; font-weight: bold;">
        <ion-spinner icon="bubbles"></ion-spinner>
        <div style="margin: auto; width: 100%; position: fixed; text-align: center; font-weight: bold;">
            Loading...
        </div>
    </div>
</div>

<div id="errorDiv" style="z-index: 9000;" ng-show="showMessage" ng-click="showMessage = !showMessage">
    <div ng-bind-html="message" class="bar bar-energized bookshelf_message">Lorem ipsum dolores
    </div>
</div>
