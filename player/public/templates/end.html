<style>
    .swiper-background {
        background-image: url("img/icons/splash.png");
        background-size: cover;
    }
    .swiper-slide {
        background-image:url('img/icons/img_panel.png');
        background-position: center;
        background-size: cover;
        width: 150px;
        height: 190px;
        padding: 15px;
        margin-left:30px !important;
        margin-bottom:30px !important;
        margin-top:10px !important;
    }
</style>

<div style="width:100%;height:100%;">
    <div>
        <home style="position: absolute; width:30%; top:4%; left:3%"></home>
        <genie style="position:absolute; width:30%; top:4%; right:3%; text-align: right;"></genie>

        <a class="next-module" href="javascript:void(0)" ng-click="Next()">
            <img src="img/icons/next_icon.png" style="width:100%;" />
        </a>


        <a href="javascript:void(0)" ng-click="showCredits()" style="position:absolute; width: 9%; top: 4%; right: 15%;">
            <img src="img/icons/credits_icon.png" style="width:100%;" />
        </a>

         <a class="end-license" href="javascript:void(0)" ng-click="showCredits()">
            <img src="img/icons/ccby.png" style="width: 100%;" />
        </a>



        <!-- <a href="javascript:void(0)" ng-click="goToGenie()" style="position:absolute;width: 5%; top: 3%; right: 2%;">
            <img src="img/icons/genie_icon.png" style="width:100%;" />
        </a> -->

        
        <div class="gc-restart-cont">
            <p class="icon-font label-white-stoke">{{ languageSupport.whatWeDoNext }}?</p>
            <restart class="gc-restart-btn"></restart>
           <!--   -->
        </div>
        <a ng-show="showNextContent" href="javascript:void(0)" ng-click="playNextContent()" style="position:absolute; width: 9%; top: 73%; right: 15%;">
            <img src="img/icons/next_icon.png" style="width:100%;" />
        </a>


    </div>
    
    <div class="gc-endpage-title" >
        <div class="gc-endpage-title-cont">
            <p class="icon-font conver-page-title"  ng-if="content.name">{{content.name}}</p>
            <p class="icon-font conver-page-title conver-page-title1"  ng-if="content.name">{{content.name}}</p>
        </div>
        <!-- <p class="icon-font label-white-stoke"  ng-if="content.name">{{content.name}}</p> -->
        <p class="gc-content-owner">{{ languageSupport.author }}: {{content.owner}}</p>
    </div>
    <popup id="creditsPopup" popup-body="creditsBody"></popup>
    <image ng-src="{{icons.end.background}}" style="width:100%;height:100%;"/>
</div>
