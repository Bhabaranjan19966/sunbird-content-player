<style>
    .swiper-background {
        background-image: url("img/icons/splash.png");
        background-size: cover;
    }
    .swiper-slide {
        background-image:url('img/icons/img_panel.png');
        background-position: center;
        background-size: cover;
        width: 150px;
        height: 190px;
        padding: 15px;
        margin-left:30px !important;
        margin-bottom:30px !important;
        margin-top:10px !important;
    }
</style>

<div class="gc-ep-cont">
    <image ng-src="{{icons.end.background}}" style="width:100%;height:100%;position: absolute;
    z-index: -1;" />

    <!-- <home style="position: absolute; width:30%; top:3%; left:6%"> -->
    <collection style="position: absolute; width:30%; top:3%; left:3%"></collection>
    <home info="true" style="position: absolute; width:30%; top:3%; left:13%"></home>

    <!-- <a ng-click="goToHome();" href="javascript:void(0);" style="position: absolute; width:30%; top:5%; left:13%"><img ng-src="img/icons/home_icon.png" style="width:26%;"/></a> -->
        
    <genie style="position:absolute; width:30%; top:4%; right:3%; text-align: right;"></genie>
    <!-- <div class="gc-endpage-title" >
        <div class="gc-endpage-title-cont">
            <p class="icon-font cover-page-title"  ng-if="content.name">{{content.name}}</p>
            <p class="icon-font cover-page-title cover-page-title1"  ng-if="content.name">{{content.name}}</p>
        </div>
        <p class="icon-font label-white-stoke"  ng-if="content.name">{{content.name}}</p>
        <p class="gc-content-owner">{{ languageSupport.author }}: {{content.owner}}</p>
    </div> -->
    
    <div class="gc-endpage-title-cont">
        <p class="icon-font gc-ep-title gc-text-elipsis"  ng-if="content.name">{{content.name}}</p>
        <!-- <p class="icon-font end-page-title cover-page-title1"  ng-if="content.name">{{content.name}}</p> -->
    </div>
    <div class="gc-ep-content-holder">
       
        <div class="gc-ep-assessment-cont">
            <div>
                <p class="gc-ep-cong gc-text-elipsis">Congratulations! You just completed</p>
                <p class="gc-content-owner gc-text-elipsis">{{ languageSupport.author }}: {{content.owner}}</p>
                <center>
                    <input class="gc-btn-credits btn-black" type="button" ng-click="showCredits()" value="Credits" />                    
                </center>
            </div>

            <div class="gc-ep-time-score">
                <div class="gc-ep-time" id="timeSpentArea">
                    <p class="gc-white-text gc-ep-white-title">{{totalTimeSpent}}</p>
                    <p class="gc-white-text">mm:ss</p>
                    <p class="gc-white-bg">Time</p>
                </div>
                <div class="gc-ep-score" ng-show="showScore">
                    <p class="gc-white-text gc-ep-white-title">{{totalScore}}</p>
                    <p style="visibility: hidden;">-</p>
                    <p class="gc-white-bg">Score</p>  
                </div>
            </div>

            <div class="gc-ep-rating-cont">
                <p class="gc-ep-feedback">Feedback</p>
                <div class="gc-ep-rating">
                    <div star-rating rating="userRating" read-only="false" max-rating="5" click="showFeedback(param)"></div>
                </div>
                <div class="gc-ep-comments">
                    <img src="img/icons/feedback_icon.png"/>
                </div>
            </div>
        </div>
        <div class="gc-ep-related-cont">
            <p class="gc-ep-cong gc-text-elipsis">{{ languageSupport.whatWeDoNext }}</p>

            <div class="gc-related-cont">
                <div  ng-show="showRelatedContent" class="gc-related-list" ng-repeat="story in relatedContent" ng-click="playRelatedContent(story);">
                    <div class="gc-related-item">
                        <p class="gc-text-elipsis" style="font-size: 1.1em">{{story.name}}</p>
                        <p style="font-size: 0.9em">ENGLISH</p>
                        <div class="gc-rel-content-img">
                            <img src="img/icons/img_panel.png"/>
                            <div class="gc-repeat-content">
                                <img src="img/icons/next_icon.png"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="!showRelatedContent" class="gc-related-item gc-no-rel-items">
                    <p class="gc-text-elipsis" style="font-size: 1.1em">Content Title</p>
                    <p style="font-size: 0.9em">ENGLISH</p>
                    <div class="gc-rel-content-img">
                        <img src="img/icons/img_panel.png"/>
                        <div class="gc-repeat-content">
                            <img src="img/icons/replay_icon.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <a class="gc-btn-credits" href="javascript:void(0)" ng-click="showCredits()">
            <img src="img/icons/credits_icon.png" style="width:100%;" />
        </a>
        
        <div class="gc-restart-cont">
            <p class="icon-font">{{ languageSupport.whatWeDoNext }}</p>
        </div>
        <div style="position:absolute; width: 100%; top: 70%; text-align:center;">
            <restart class="gc-restart-btn" ng-class="{'gc-restart-collection': showNextContent == true  }"></restart>               
            <a ng-show="showNextContent" class="next-module" ng-class="{'next-module-pad': showNextContent == true }" href="javascript:void(0)" ng-click="playNextContent()" >
                <img src="img/icons/next_icon.png" style="width:100%;" />
            </a>    -->            
    </div> 
    
    <popup id="creditsPopup" popup-body="creditsBody"></popup>

    <div class="popup" ng-if="showFeedbackPopup">
        <div class="popup-overlay" ng-click="hideFeedback()"></div>
        <div class="gc-popup-new gc-fc-popup">
            <div class="gc-popup-title-new"> FEEDBACK</div>
            <div class="gc-popup-body-new">
                <div class="gc-feedback-popup">
                    <div star-rating rating="userRating" read-only="false" max-rating="5" click="updateRating(param)"> </div>
                    <div class="gc-fd-comments">
                       <textarea class="gc-fd-text" max-length="130"></textarea> 
                   </div>
                   <div class="gc-fd-footer">
                       <input class="btn-black" type="button" value="Submit"  ng-click="submitFeedback()">
                   </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="end-license">
        <img src="img/icons/ccby.png" style="width: 100%;" />
    </div>
</div>
