<style>
    .swiper-background {
        background-image: url("img/icons/splash.png");
        background-size: cover;
    }
    .swiper-slide {
        background-image:url('img/icons/img_panel.png');
        background-position: center;
        background-size: cover;
        width: 150px;
        height: 190px;
        padding: 15px;
        margin-left:30px !important;
        margin-bottom:30px !important;
        margin-top:10px !important;
    }
</style>

<div style="width:100%;height:100%;">
    <div>
        <a href="javascript:void(0)" ng-click="goToHome()" style="position: absolute; width:5%; top:3%; left:3%;">
            <img src="img/icons/home_icon.png" style="width:100%;" />
        </a>

        <a href="javascript:void(0)" ng-click="showCredits()" style="position:absolute;width: 5%; top: 3%; right: 10%;">
            <img src="img/icons/credits_Icon.png" style="width:100%;" />
        </a>

        <a href="javascript:void(0)" ng-click="goToGenie()" style="position:absolute;width: 5%; top: 3%; right: 2%;">
            <img src="img/icons/genie_icon.png" style="width:100%;" />
        </a>
    </div>
    <div style="top:30%;position: absolute;width: 100%;text-align: center;" ng-if="content.name">
        <div style="font-size:3em;font-family: SkaterGirlsRock;color: #1DB6B0;">{{content.name}}</div>
    </div>
    <popup id="creditsPopup" popup-body="creditsBody"></popup>
</div>
